<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="./input.css" />
    <script src="./index.js" defer></script>
  </head>

  <body>

    <body class="body">
      <nav class="nav">
        <div class="logo">Lorem</div>
        <div class="navigation">
          <button class="nav-btn">Home</button><button class="nav-btn">Menu</button>
          <button class="nav-btn active-contact">Contact</button>
        </div>
      </nav>
      <div id="content" class="content content-contact">
        <h1 class="content-heading">Contact Us</h1>
        <div class="formBG">
          <form class="form">
            <div class="">
              <label for="first-name" class="form-label">First name</label>
              <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="form-input  ">
            </div>
            <div class="">
              <label for="number" class="form-label">Mobile Number</label>
              <input type="tel" name="number" id="number" class="form-input  ">
            </div>
            <div class="col-span-full">
              <label for="email" class="form-label">Email address</label>
              <input id="email" name="email" type="email" autocomplete="email" class="form-input  ">
            </div>
            <div class="col-span-full">
              <label for="about" class="form-label">Message</label>
              <textarea id="about" name="about" rows="3" class="form-input  "></textarea>
            </div>
            <div class="form-btn-container">
              <button type="reset" class="form-btn-cancel">Cancel</button>
              <button type="submit" class="form-btn-send">Send</button>
            </div>
          </form>
        </div>
      </div>
      <footer class="footer">
        <a href="https://github.com/siddhart-singh/Odin-Restaurant-Page" target="_blank" rel="noopener">
          <img class="footer-img" src="./image/icons8-github-188.png" alt=""></a>
      </footer>
    </body>
  </body>

</html>
